<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Game Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/templatemo-cyborg-gaming.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/owl.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" type="text/css" th:href="@{https://unpkg.com/swiper@7/swiper-bundle.min.css}"/>
  <style>
    .game-image {
      max-height: 600px;
      width: 250px;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2 class="my-5">Game Details</h2>
      <div th:object="${game}">
        <dl>
          <dt class="text-light">Title</dt>
          <dd>
            <div class="text-primary" th:text="${game.title}"></div>
          </dd>
          <dt class="text-light">Edition</dt>
          <dd>
            <div class="text-primary" th:text="${game.edition}"></div>
          </dd>
          <dt class="text-light">Image</dt>
          <dd>
            <img class="game-image" th:src="${game.imageUrl}" />
          </dd>
          <dt class="text-light">Publisher</dt>
          <dd>
            <div class="text-primary" th:text="${game.publisher.name}"></div>
          </dd>
          <dt class="text-light">Year Of Release</dt>
          <dd>
            <div class="text-primary" th:text="${game.yearOfRelease}"></div>
          </dd>
          <dt class="text-light">Main Story Completion Time</dt>
          <dd>
            <div class="text-primary" th:text="${game.mainStoryCompletionTime}"></div>
          </dd>
          <dt class="text-light">Main Story + Side Quests Completion TIme</dt>
          <dd>
            <div class="text-primary" th:text="${game.mainStoryPlusSideQuestsCompletionTime}"></div>
          </dd>
          <dt class="text-light">Completionist Time</dt>
          <dd>
            <div class="text-primary" th:text="${game.completionistTime}"></div>
          </dd>
          <dt class="text-light">All Styles Completion Time</dt>
          <dd>
            <div class="text-primary" th:text="${game.allStylesCompletionTime}"></div>
          </dd>
          <dt class="text-light">Annotation</dt>
          <dd>
            <div class="text-primary" th:text="${game.annotation}"></div>
          </dd>
        </dl>
        <a class="btn btn-primary my-2 mr-2" th:href="@{/games}">Go Back</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
