<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publisher Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/templatemo-cyborg-gaming.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{https://unpkg.com/swiper@7/swiper-bundle.min.css}"/>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="my-5">Publisher Details</h2>
            <div th:object="${publisher}">
                <dl>
                    <dt class="text-light">Name</dt>
                    <dd>
                        <div class="text-primary" th:text="${publisher.name}"></div>
                    </dd>
                    <dt class="text-light">Headquarters</dt>
                    <dd>
                        <div class="text-primary" th:text="${publisher.headquarters}"></div>
                    </dd>
                </dl>
                <a class="btn btn-primary my-2 mr-2" th:href="@{/publishers}">Go Back</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
