<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/templatemo-cyborg-gaming.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/owl.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" type="text/css" th:href="@{https://unpkg.com/swiper@7/swiper-bundle.min.css}"/>
</head>
<body>
<div th:replace="fragments/preloader :: preloader"></div>
<div th:replace="fragments/header :: header"></div>
<!-- ***** Header Area End ***** -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">
        <!-- ***** Banner Start ***** -->
        <div class="main-banner">
          <div class="row">
            <div class="col-lg-7">
              <div class="header-text">
                <h6>Welcome To Gameplifiers</h6>
                <h4><em>Browse</em> Our Popular Games Here</h4>
                <div class="main-button">
                  <a th:href="@{/games}">Browse Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Banner End ***** -->
        <!-- ***** Most Popular Start ***** -->
        <div class="most-popular">
          <div class="row">
            <div class="col-lg-12">
              <div class="heading-section">
                <h4><em>Most Popular Games</em> Right Now</h4>
              </div>
              <div class="row">
                <th:block th:each="game: ${topGames}">
                  <div class="col-lg-3 col-sm-6">
                    <div class="item">
                      <a th:href="@{/game/{id}(id=${game.id})}">
                        <img th:src="${game.imageUrl}" alt="Top Game Image">
                      </a>
                      <h4>
                        <span class="text-primary" th:text="${game.title}"></span>
                        <br/>
                        <span class="text-primary" th:text="${game.edition}"></span>
                      </h4>
                    </div>
                  </div>
                </th:block>
                <div class="col-lg-12">
                  <div class="main-button">
                    <a href="/games">Discover</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Most Popular End ***** -->
        <!-- ***** Publishers Start ***** -->
        <div class="gaming-library">
          <div class="col-lg-12">
            <div class="heading-section">
              <h4><em>Trending</em> Game Publishers</h4>
            </div>
            <th:block th:each="publisher : ${topPublishers}">
              <div class="item">
                <ul>
                  <li><h4>Name</h4><span class="text-primary" th:text="${publisher.name}"></span></li>
                  <li><h4>Headquarters</h4><span class="text-primary" th:text="${publisher.headquarters}"></span></li>
                  <li><h4>Games</h4><span class="text-primary" th:text="${publisher.games.size()}"></span></li>
                </ul>
              </div>
            </th:block>
          </div>
          <div class="col-lg-12">
            <div class="main-button">
              <a href="/publishers">More</a>
            </div>
          </div>
        </div>
        <!-- ***** Publishers End ***** -->
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/tabs.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
