<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3 class="authentication-form-heading">Create your account</h3>
                        <p>Fill in the data below.</p>
                        <form method="POST" class="authentication-form" th:object="${userForm}" th:action="@{/registration}">
                            <div class="form-group">
                                <input type="text" th:field="*{username}" name="username" class="form-control" placeholder="Username"
                                       autofocus="true">
                                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password">
                                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{passwordConfirm}" name="passwordConfirm" class="form-control"
                                       placeholder="Confirm your password">
                                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                            </div>
                            <div class="form-button mt-3">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                            </div>
                            <h4 class="authentication-heading text-left mt-4"><a href="/login">Already have an account?</a></h4>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
